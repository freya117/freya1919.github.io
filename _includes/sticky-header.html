<!-- Sticky Header that appears when scrolling up -->
<div id="sticky-header" class="sticky-header">
  <div class="sticky-header__inner-wrap">
    <div class="sticky-header__menu">
      <nav id="sticky-site-nav" class="sticky-greedy-nav">
        <a class="sticky-site-title" href="{{ '/' | relative_url }}">
          {{ site.masthead_title | default: site.title }}
          {% if site.subtitle %}<span class="sticky-site-subtitle">{{ site.subtitle }}</span>{% endif %}
        </a>
        <ul class="sticky-visible-links">
          {%- for link in site.data.navigation.main -%}
            <li class="sticky-masthead__menu-item">
              <a href="{{ link.url | relative_url }}" {% if page.permalink == link.url or page.url == link.url %}class="active"{% endif %} {% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
            </li>
          {%- endfor -%}
        </ul>
        {% if site.search == true %}
        <button class="sticky-search__toggle" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}</span>
          <i class="fas fa-search"></i>
        </button>
        {% endif %}
        <button class="sticky-greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
          <div class="sticky-navicon"></div>
        </button>
        <ul class="sticky-hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
  /* Sticky header styles to match masthead exactly */
  .sticky-header {
    position: fixed;
    top: -80px;
    left: 0;
    right: 0;
    background: #fff;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
    z-index: 10;
    animation-delay: 0.15s;
    transition: top 0.3s ease;
    width: 100%;
  }

  .sticky-header__inner-wrap {
    padding: 0.5em 1em;
    max-width: 100%;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
    clear: both;
  }

  .sticky-header__menu {
    max-width: 1024px;
    margin: 0 auto;
    width: 100%;
    padding: 0;
  }

  /* Greedy Nav styling to match masthead */
  .sticky-greedy-nav {
    position: relative;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    min-height: 2em;
    background: #fff;
  }

  .sticky-greedy-nav a {
    font-size: 0.75em !important; /* To match masthead */
    display: block;
    margin: 0 1rem;
    padding: 0.5rem 0;
    color: #5c6266;
    text-decoration: none;
  }

  .sticky-greedy-nav a:hover {
    color: #0033A0;
  }

  .sticky-site-title {
    padding: 0;
    font-size: 0.9em !important; /* To match masthead */
    font-weight: bold;
    color: #0033A0;
    text-decoration: none;
  }

  .sticky-site-subtitle {
    display: block;
    font-size: 0.75em;
    font-weight: normal;
    color: #5c6266;
  }

  .sticky-visible-links {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: end;
    -ms-flex-pack: end;
    justify-content: flex-end;
    -webkit-box-flex: 1;
    -ms-flex: 1;
    flex: 1;
    overflow: hidden;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .sticky-visible-links li {
    margin-right: 1em; /* To match masthead */
  }

  .sticky-visible-links li a {
    font-size: 0.75em !important; /* To match masthead */
    position: relative;
  }

  .sticky-visible-links li a.active {
    color: #0033A0 !important; /* To match masthead active style */
    font-weight: bold;
  }

  .sticky-search__toggle {
    font-size: 0.75em; /* To match masthead */
    margin-left: 1rem;
    border: 0;
    padding: 0;
    color: #5c6266;
    background-color: transparent;
    cursor: pointer;
    -webkit-transition: color 0.2s ease-in-out;
    transition: color 0.2s ease-in-out;
  }

  .sticky-search__toggle:hover {
    color: #0033A0;
  }

  .sticky-greedy-nav__toggle {
    -ms-flex-item-align: center;
    align-self: center;
    height: 2rem;
    border: 0;
    outline: none;
    background-color: transparent;
    cursor: pointer;
  }

  .sticky-navicon {
    position: relative;
    width: 1.5rem;
    height: 0.25rem;
    background: #5c6266;
    margin: auto;
    -webkit-transition: 0.3s;
    transition: 0.3s;
  }

  .sticky-navicon:before,
  .sticky-navicon:after {
    content: "";
    position: absolute;
    left: 0;
    width: 1.5rem;
    height: 0.25rem;
    background: #5c6266;
    -webkit-transition: 0.3s;
    transition: 0.3s;
  }

  .sticky-navicon:before {
    top: -0.5rem;
  }

  .sticky-navicon:after {
    bottom: -0.5rem;
  }

  .hidden {
    display: none;
  }

  .sticky-hidden-links {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 15px;
    padding: 5px;
    border: 1px solid #f2f3f3;
    border-radius: 4px;
    background: #fff;
    -webkit-box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    list-style-type: none;
  }

  /* Mobile styles */
  @media (max-width: 600px) {
    .sticky-visible-links {
      -webkit-box-pack: start;
      -ms-flex-pack: start;
      justify-content: flex-start;
    }

    .sticky-site-subtitle {
      display: none;
    }

    .sticky-visible-links li a {
      font-size: 0.7em !important;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let lastScrollTop = 0;
    const stickyHeader = document.getElementById('sticky-header');
    const scrollThreshold = 300; // Only show after scrolling down 300px
    
    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      // Only activate sticky behavior after scrolling past threshold
      if (scrollTop > scrollThreshold) {
        // Scrolling down
        if (scrollTop > lastScrollTop) {
          stickyHeader.style.top = '-80px';
        } 
        // Scrolling up
        else {
          stickyHeader.style.top = '0';
        }
      } else {
        // Hide when near the top
        stickyHeader.style.top = '-80px';
      }
      
      lastScrollTop = scrollTop;
    });
    
    // Handle search toggle functionality
    const searchToggle = document.querySelector('.sticky-search__toggle');
    if (searchToggle) {
      searchToggle.addEventListener('click', function() {
        const searchContent = document.querySelector('.search-content');
        if (searchContent) {
          // Use the same behavior as the main search toggle
          document.body.classList.toggle('search--opened');
          searchContent.classList.toggle('is--visible');
        }
      });
    }
  });
</script>
